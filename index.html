<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game - Improved</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Adventure!</h1>
    <p id="gameText">You are standing at a crossroad. Do you want to go left or right?</p>

    <div id="choices">
        <button onclick="goLeft()">Go Left</button>
        <button onclick="goRight()">Go Right</button>
    </div>

    <h3>Your Stats:</h3>
    <div id="healthBar">
        <div id="healthProgress"></div>
    </div>
    <p id="healthDisplay">Health: <span id="health">100</span></p>

    <h3>Your Inventory:</h3>
    <ul id="inventory"></ul>

    <button id="saveButton">Save Game</button>
    <button id="loadButton">Load Game</button>

    <!-- Restart -->
    <button id="restartButton">Restart Game</button>
    <button id="hintButton">Hint</button>

    <script src="index.js"></script>
</body>
</html>
